<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/src/styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="/src/main.ts" defer></script>
</head>
<body>
  <div class="app">
    <div data-tauri-drag-region class="titlebar">
      <div class="titlebar-button" id="titlebar-minimize">
        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
          <path fill="currentColor" d="M20 14H4v-4h16"/>
        </svg>
      </div>
      <div class="titlebar-button titlebar-button_close" id="titlebar-close">
        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
          <path fill="currentColor" d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12z"/>
        </svg>
      </div>
    </div>

    <div class="server-list"></div>

    <template id="server-template">
      <div class="server">
        <span class="server-name"></span>
        <button type="button" class="connect-btn">Connect</button>
      </div>
    </template>

  </div>
</body>
</html>
